<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="admin-menu-container">
            <button id="admin-menu-button">Admin</button>
            <div id="admin-controls" class="hidden">
                <input type="password" id="admin-password" placeholder="Admin Password">
                <button id="admin-login">Login</button>
                 <button id="reset-data-button" class="hidden">Reset Data</button>
                <button id="admin-close" class="hidden">Close Admin</button>
                <p id="admin-secret-display" class="hidden">Secret Number: <span id="secret-number-value"></span></p>
            </div>
        </div>
        <div id="game-area">
             <h1 id="title">Guess The Number</h1>
            <p id="level-display">Level: 1</p>
            <p id="range-display">Guess between 1 and 10</p>
             <div class="guess-area">
                 <input type="number" id="guess-input" placeholder="Enter your guess">
                 <div class = "button-area">
                    <button id="guess-button">Guess</button>
                   <button id="reset-button">Reset</button>
                 </div>
              </div>
            <p id="last-guess-display">Last Guess: None</p>
            <p id="message"></p>
        </div>

         <div id="level-menu-container">
            <button id="level-menu-button">Select Level</button>
            <div id="level-menu" class="hidden">
            </div>
         </div>
         <div id="leaderboard-area" class="hidden">
              <h2>Leaderboard</h2>
                <div id="leaderboard-list"></div>
         </div>
        <p id="level-100-count" class="hidden">Level 100 Completions: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
